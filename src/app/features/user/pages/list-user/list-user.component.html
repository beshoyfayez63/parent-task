<div class="container my-5">
  <div class="row g-3">
    <div class="col-4" *ngFor="let user of (userService.users$ | async); trackBy: trackUser">
      <app-user-card
        [user]="user" (click)="goToUserDetailsPage(user.id)"
      />
    </div>

  </div>
</div>

<app-pagination #pagination></app-pagination>
