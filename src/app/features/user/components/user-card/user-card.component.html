<div class="user-details">
  <div class="img-container">
    <img [src]="user?.avatar" [alt]="user?.first_name">
  </div>
  <div class="details-container">
    <div class="detail-item">
      <span class="fw-bold label">ID: </span>
      <span class="value">{{user?.id}}</span>
    </div>
    <div class="detail-item">
      <span class="fw-bold label">Full Name: </span>
      <span class="value">{{user?.first_name}} {{user?.last_name}}</span>
    </div>
    <div class="detail-item">
      <span class="fw-bold label">Email: </span>
      <span class="value">{{user?.email}}</span>
    </div>
  </div>
</div>

<div class="user-actions mt-2 d-flex align-items-center justify-content-center">
  <button class="btn-icon bg-danger me-2" (click)="deleteItem($event)">
    <img src="/assets/delete.svg" width="30" height="30" alt="delete">
  </button>
  <button class="btn-icon bg-warning" (click)="onEditItem($event)">
    <img src="/assets/edit.svg" width="30" height="30" alt="delete">
  </button>
</div>
